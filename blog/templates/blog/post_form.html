{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!--now we can use the crispy filter on any of our form-->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <!-- hidden token very needed for forms in django to protect form from certain attacks -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Blog Post
                </legend>
                    {{ form|crispy }}
                    <!--so create new form forms.py in users -->

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}

{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!--now we can use the crispy filter on any of our form-->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <!-- hidden token very needed for forms in django to protect form from certain attacks -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Login to account
                </legend>
                    {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
